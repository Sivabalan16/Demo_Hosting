<html lang="en">
<head>

    <title>Login Page</title>
    <link rel="stylesheet" href="Front_End/Login_Page/css/style.css">
    <script defer src="Front_End/Login_Page/js/script.js"></script>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>

                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>

                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">ðŸ™ˆ</span>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
